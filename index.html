<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <div class="game">
        <div class="game__container container">
            <div class="game__inner">
                <div class="game__inner-row" data-row="0">
                    <div class="game__field" id="f1" data-column="0"></div>
                    <div class="game__field" id="f2" data-column="1"></div>
                    <div class="game__field" id="f3" data-column="2"></div>
                </div>
                <div class="game__inner-row" data-row="1">
                    <div class="game__field" id="f4" data-column="0"></div>
                    <div class="game__field" id="f5" data-column="1"></div>
                    <div class="game__field" id="f6" data-column="2"></div>
                </div>
                <div class="game__inner-row" data-row="2">
                    <div class="game__field" id="f7" data-column="0"></div>
                    <div class="game__field" id="f8" data-column="1"></div>
                    <div class="game__field" id="f9" data-column="2"></div>
                </div>


            </div>
            
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
